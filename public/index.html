<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Deportivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header>
        <h1>Carros Deportivos</h1>
        <p>Galería de autos exóticos y de alto rendimiento</p>
    </header>

    <section class="gallery">
        <div class="car-card">
            <img src="images/ferrari.jpg" alt="Ferrari">
            <h3>Ferrari F8 Tributo</h3>
        </div>

        <div class="car-card">
            <img src="images/lamborghini.jpg" alt="Lamborghini">
            <h3>Lamborghini Aventador</h3>
        </div>

        <div class="car-card">
            <img src="images/porsche.jpg" alt="Porsche">
            <h3>Porsche 911 Turbo S</h3>
        </div>

        <div class="car-card">
            <img src="images/McLaren.jpg" alt="McLaren">
            <h3>McLaren 720S</h3>
        </div>
    </section>

    <footer>
        <p>Proyecto académico — Unidad IV</p>
    </footer>

</body>
</html>
